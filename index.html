<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="flex-container">
        <div id="1" class="button"></div>
        <div id="2" class="button"></div>
        <div id="3" class="button"></div>
        <div id="4" class="button"></div>
        <div id="5" class="button"></div>
        <div id="6" class="button"></div>
        <div id="7" class="button"></div>
        <div id="8" class="button"></div>
        <div id="9" class="button"></div>
    </div>
    <p>
        <strong>Enter player names to start.</strong>
        <form id="form">
            <label for="player1">Player 1 name: <input type="text" id="player1" name="player1" class="label" placeholder="Player 1" required></label><br/>
            <label for="player2">Player 2 name: <input type="text" id="player2" name="player2" class="label" placeholder="Player 2" required></label><br/>

            <button type="submit" id="submit">Start</button>
            <button id="restart">Restart</button>
        </form>
    </p>
    <p id="message"></p>
</body>
</html>
